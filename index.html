<!DOCTYPE html>

<html>
    <head>
        <title>Styling Portofolio</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <nav>
            <div class="wrapper">
                <div class="menu">
                    <ul>
                        <li><a class="menu" href="#">HOME</a></li>
                        <li><a class="menu" href="#">PRODUCT</a></li>
                        <li><a class="menu" href="#">GALLERY</a></li>
                        <li><a class="menu" href="#">BLOG</a></li>
                        <li><a class="menu" href="#">INVENTORY</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="box">
            <div class="foto1">
                    <p class="name">Pandu Purwanto</p>
                    <p class="desc">Front End Developer</p>
                    <a href="#"  class="daftar">Daftar</a> 
                    <a href="#"  class="resume">Resume</a>
                    <p class="list">Availability</p>
                    <p class="list1">Usia</p>  
                    <p class="list2">Lokasi</p>
                    <p class="list3">Pengalaman</p> 
                    <p class="list4">Email</p>
                    <p class="isi">Full Time</p>
                    <p class="isi1">19</p>
                    <p class="isi2">Bandar Lampung</p>
                    <p class="isi3">2</p>
                    <p class="isi4">example@gmail.com</p>  
                    <img src="img/foto1.png">
            </div>
            <div class="box-dua">
                <form>
                    <label for="nama" class="nama">Nama</label>
                    <input id="name" type="text">
                 
                    <label for="role" class="role">Role</label>
                    <input id="role" type="text">

                    <label for="ava" class="ava">Availability</label>
                    <input id="ava" type="text">

                    <label for="age" class="age">Age</label>
                    <input id="age" type="text">

                    <label for="loc" class="loc">Lokasi</label>
                    <input id="loc" type="text">

                    <label for="yexp" class="yexp">Years Experience</label>
                    <input id="yexp" type="text">

                    <label for="mail" class="mail">Email</label>
                    <input id="mail" type="text">
                </form>
            </div>

            <div class="box-tiga">
               <center><a href="#">SUBMIT</a></center> 
            </div>
        </div>

    </body>
</html>
